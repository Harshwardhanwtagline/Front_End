<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div id="mainform" style="background-color:black;color:white;border-radius:10px;border: 1px solid black; padding: 10px;width:320px;">
        <form id="myForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"></br></br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"></br></br>
                <!-- Radio For Gender -->
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br></br>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age"></br></br>

                 <!-- CheckBox For Hobbies -->
                <label for="hobbies">Hobbies:</label>
                <input type="checkbox" id="hobbies1" name="hobbies" value="Reading">
                <label for="hobbies1"> Reading</label>
                <input type="checkbox" id="hobbies2" name="hobbies" value="Travelling">
                <label for="hobbies2"> Travelling</label>
                <input type="checkbox" id="hobbies3" name="hobbies" value="Sports">
                <label for="hobbies3"> Sports</label></br></br>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country"></br></br>
    
                <label for="state">State:</label>
                <input type="text" id="state" name="state"></br></br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                </br></br>
                <div style = "
                        border-radius: 65%;
                        border-background: black;
                        display: flex;
                        justify-content: space-evenly;">
                        <button id= "button1" onclick="submitForm()"type="button">Submit</button>
                </div>
            </div>
        </form>
    </div>
<script>
    function submitForm() {
        document.getElementById("myForm").reset();
      }
</script>
</body>
</html>
